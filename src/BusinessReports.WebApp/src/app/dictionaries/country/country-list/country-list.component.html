<h2>Define countries</h2>
<p>Use this section to configure countries.</p>

<div class="row pb-1">
    <div class="col-xs-6">
        <button class="btn btn-outline-success" type="button" (click)="showAdd()">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
</div>

<table class="table">
    <thead class="">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of list; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" type="button" (click)="showEdit(country.id)">
                    <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" type="button">
                    <i class="fa fa-remove"></i> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation" class="text-md-center">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>

<country-edit #editCmp="editComponent" (onAfterSave)="onAfterEditComponentSaved()"></country-edit>
