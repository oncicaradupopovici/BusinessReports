<h2>Define caen codes</h2>
<p>Use this section to configure caen codes.</p>

<div class="row pb-1">
    <div class="col-xs-6">
        <button class="btn btn-outline-success" type="button" (click)="showAdd()">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
    <div class="col-xs-6">
        <list-search (search)="performSearch($event)"></list-search>
    </div>
</div>

<table class="table">
    <thead class="">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.code}}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" type="button" (click)="showEditFor(item.id)">
                    <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" type="button" (click)="showDeleteConfirmationFor(item.id)">
                    <i class="fa fa-trash"></i> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ngb-pagination [collectionSize]="totalCount" [page]="page" [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="false" class="text-sm-center" (pageChange)="loadPage($event, true)"></ngb-pagination>
