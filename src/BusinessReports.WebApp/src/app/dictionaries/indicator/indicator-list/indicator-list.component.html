<article class="animated">
    <h2>Define indicators</h2>
    <p>Use this section to configure indicators.</p>

    <div class="row pb-1">
        <div class="col-xs-6">
            <button class="btn btn-outline-success" type="button" (click)="showAdd()">
            <i class="fa fa-plus"></i> Add
        </button>
        </div>
        <div class="col-xs-6">
            <list-search (search)="performSearch($event)"></list-search>
        </div>
    </div>

    <table class="table">
        <thead class="">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Code</th>
                <th>Indicator type</th>
                <th>Arguments</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.code}}</td>
                <td>{{item.indicatorTypeName}}</td>
                <td>{{item.arguments}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" type="button" (click)="showEditFor(item.id)">
                    <i class="fa fa-edit"></i> Edit
                </button>
                    <button class="btn btn-sm btn-outline-danger" type="button" (click)="showDeleteConfirmationFor(item.id)">
                    <i class="fa fa-trash"></i> Delete
                </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination [collectionSize]="totalCount" [page]="page" [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="false" class="text-sm-center"
        (pageChange)="loadPage($event, true)"></ngb-pagination>
</article>
